<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/home}">Home</a>
<table>
    <thead>
    <tr>
        <td>Start</td>
        <td>End</td>
        <td>Guests Number</td>
        <td>Who</td>
        <td>Where</td>
    </tr>
    </thead>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.startDate}"></td>
        <td th:text="${reservation.endDate}"></td>
        <td>
            <a th:href="@{'/guest/' + ${reservation.guest.id}}">
                <p th:text="${reservation.guest.title} + ' ' + ${reservation.guest.firstName} + ' ' + ${reservation.guest.lastName}"></p>
            </a>
        </td>
        <td th:text="${reservation.room.roomNumber}"></td>
    </tr>
</table>
</body>
</html>
